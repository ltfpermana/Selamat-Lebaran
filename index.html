      <div class="content">
        <h1>
            <div id="jam"></div>
            <p class="lead mt-2">
                بسم الله الرحمن الرحيم
            </p>
            <div class="intro">𝚂𝚎𝚕𝚊𝚖𝚊𝚝 𝙷𝚊𝚛𝚒 𝚁𝚊𝚢𝚊 𝙸𝚍𝚞𝚕 𝙵𝚒𝚝𝚛𝚒 1445 𝙷</div>
            <a class="typewrite" data-period="2000" data-type='[ "Saya Dan Keluarga Mengucapkan", "Minal Aidin Wal Faidzin", "Mohon Maaf Lahir dan Batin"]'>
              <span class="wrap"></span>
            </a>
            <blockquote class="blockquote mt-3">
                <p class="quote mb-0 small">𝙺𝚊𝚕𝚒 𝚒𝚗𝚒 𝚔𝚞𝚛𝚎𝚗𝚍𝚊𝚑𝚔𝚊𝚗 𝚍𝚒𝚛𝚒𝚔𝚞, 𝚔𝚞𝚕𝚞𝚙𝚊𝚔𝚊𝚗 𝚔𝚎𝚜𝚘𝚖𝚋𝚘𝚗𝚐𝚊𝚗𝚔𝚞, 𝚔𝚞𝚝𝚞𝚗𝚍𝚞𝚔𝚊𝚗 𝚔𝚎𝚙𝚊𝚕𝚊𝚔𝚞, 𝚕𝚊𝚕𝚞 𝚔𝚞𝚍𝚞𝚍𝚞𝚔 𝚍𝚒𝚍𝚎𝚙𝚊𝚗 𝚓𝚎𝚗𝚍𝚎𝚕𝚊 𝚑𝚊𝚝𝚒𝚖𝚞, 𝚖𝚎𝚗𝚊𝚗𝚝𝚒 𝚙𝚒𝚗𝚝𝚞 𝚖𝚊𝚊𝚏 𝚝𝚎𝚛𝚋𝚞𝚔𝚊 𝚞𝚗𝚝𝚞𝚔𝚔𝚞. Selamat Hari Raya Idul Fitri Mohon Maaf Lahir Dan Batin.</p>
                <footer class="blockquote-footer">𝔩𝔱𝔣𝔭𝔢𝔯𝔪𝔞𝔫𝔞</footer>
              </blockquote>
        </h1>

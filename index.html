      <div class="content">
        <h1>
            <div id="jam"></div>
            <p class="lead mt-2">
                بسم الله الرحمن الرحيم
            </p>
            <div class="intro">𝓢𝓮𝓵𝓪𝓶𝓪𝓽𝓗𝓪𝓻𝓲 𝓡𝓪𝔂𝓪 𝓘𝓭𝓾𝓵 𝓕𝓲𝓽𝓻𝓲 1445 𝓗</div>
            <a class="typewrite" data-period="2000" data-type='[ "Saya Dan Keluarga Mengucapkan", "Minal Aidin Wal Faidzin", "Mohon Maaf Lahir dan Batin"]'>
              <span class="wrap"></span>
            </a>
            <blockquote class="blockquote mt-3">
                <p class="quote mb-0 small">𝓗𝓪𝓻𝓲 𝓲𝓷𝓲 𝓴𝓾𝓻𝓮𝓷𝓭𝓪𝓱𝓴𝓪𝓷 𝓭𝓲𝓻𝓲𝓴𝓾, 𝓴𝓾𝓵𝓾𝓹𝓺𝓴𝓪𝓷 𝓴𝓮𝓼𝓸𝓶𝓫𝓸𝓷𝓰𝓪𝓷𝓴𝓾, 𝓴𝓾𝓽𝓾𝓷𝓭𝓾𝓴𝓪𝓷 𝓴𝓮𝓹𝓪𝓵𝓪𝓴𝓾, 𝓵𝓪𝓵𝓾 𝓴𝓾𝓭𝓾𝓭𝓾𝓴 𝓽𝓮𝓻𝓹𝓪𝓴𝓾 𝓭𝓲𝓳𝓮𝓷𝓭𝓮𝓵𝓪 𝓱𝓪𝓽𝓲𝓶𝓾, 𝓶𝓮𝓷𝓪𝓷𝓽𝓲 𝓹𝓲𝓷𝓽𝓾 𝓶𝓪𝓪𝓯𝓶𝓾, 𝓽𝓮𝓻𝓫𝓾𝓴𝓪 𝓾𝓷𝓽𝓾𝓴𝓴𝓾. 𝓢𝓮𝓵𝓪𝓶𝓪𝓽 𝓗𝓪𝓻𝓲 𝓡𝓪𝔂𝓪 𝓘𝓭𝓾𝓵 𝓕𝓲𝓽𝓻𝓲, 𝓜𝓸𝓱𝓸𝓷 𝓜𝓪𝓪𝓯 𝓛𝓪𝓱𝓲𝓻 𝓓𝓪𝓷 𝓑𝓪𝓽𝓲𝓷.</p>
                <footer class="blockquote-footer">ltfpermana</footer>
              </blockquote>
